<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Basic CRA metadata -->
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="EduMate - LMS Frontend using Mentor Bootstrap template"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Favicons (from Mentor) -->
    <link href="%PUBLIC_URL%/assets/img/favicon.png" rel="icon" />
    <link
      href="%PUBLIC_URL%/assets/img/apple-touch-icon.png"
      rel="apple-touch-icon"
    />

    <!-- Fonts (from Mentor) -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files (from Mentor) -->
    <link
      href="%PUBLIC_URL%/assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="%PUBLIC_URL%/assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="%PUBLIC_URL%/assets/vendor/glightbox/css/glightbox.min.css"
      rel="stylesheet"
    />
    <link
      href="%PUBLIC_URL%/assets/vendor/swiper/swiper-bundle.min.css"
      rel="stylesheet"
    />

    <!-- Main CSS File (from Mentor) -->
    <link href="%PUBLIC_URL%/assets/css/main.css" rel="stylesheet" />

    <!-- Safety: make sure anything with data-aos is visible -->
    <style>
      [data-aos] {
        opacity: 1 !important;
        transform: none !important;
      }
    </style>

    <!-- Page Title -->
    <title>EduMate - Mentor Template</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- React app root -->
    <div id="root"></div>

    <!-- (Optional) you can delete this if you don't need it -->
    <!-- <div id="preloader"></div> -->

    <!-- IMPORTANT: no JS files from the template here.
         React will handle all behaviour. -->
  </body>
</html>
